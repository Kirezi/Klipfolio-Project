<div class="container">
  <label class="text-center">{{ service.serviceName }}</label>
  <mat-card (click)="onServiceClicked()" matRipple>

    <loading-spinner class="text-center" *ngIf="showSpinner"></loading-spinner>

    <img [src]="service?.imageUrl" *ngIf="!showSpinner" class="img-fluid" />
  </mat-card>
</div>
