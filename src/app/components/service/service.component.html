<div class="container">
  <div class="row">
    <div class="col-12">
      <label>{{ service?.serviceName | titlecase }}</label>
    </div>
    <div class="col-12">
      <a>
        <mat-card (click)="onServiceClicked()" matRipple>

          <img [src]="service?.imageUrl" class="img-fluid" />
        </mat-card>
      </a>
    </div>
  </div>
</div>
