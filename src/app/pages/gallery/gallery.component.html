<div class="container">
    <div class="row mt-4">
        <div class="col-12">
            <h6>Recommended Metrics</h6>
        </div>
        <div class="col-12">
            <app-metric></app-metric>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <h6>Recommended services</h6>
        </div>
        <div class="col-12">
            <div class="row mt-3">
                <div class="col-2" *ngFor="let service of services">
                    <app-service
                        [service]="service"
                        (serviceClicked)="fetchModelledDatas($event)"
                    ></app-service>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <h6>Existing modelled data</h6>
        </div>
        <div class="col-12">
            <app-modelled-data></app-modelled-data>
        </div>
    </div>
</div>
